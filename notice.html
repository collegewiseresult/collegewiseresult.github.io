    <!-- Define the path or shape for the notice icon -->
    <circle cx="8" cy="8" r="7" fill="yellow" stroke="black" stroke-width="2" />

    <text x="50%" y="50%" text-anchor="middle" alignment-baseline="central" font-family="Arial" font-size="10" fill="black">!</text>

</svg>
